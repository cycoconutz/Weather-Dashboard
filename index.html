<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="Assets/style.css">
    <script src="./Assets/script.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar justify-content-center">
        <span id="header" class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
    </nav>   
    <div class="container-fluid mt-3">
        <div class="row">
            <aside id="search" class="col-12 col-lg-3">
                <p id="search-header" class="text-weight-bold">Search for a City:</p>
                <input class="form-control form-control-lg" type="text" placeholder="Type in a city">
                <input id="search-btn" class="btn btn-info text-white mt-3 w-100" type="submit" value="Search">
                <div id="border">

                </div>
                <button type="button" id ="austin-btn" class="btn btn-secondary w-100 mt-3">Austin</button>
                <button type="button" class="btn btn-secondary">Los Angeles</button>
                <button type="button" class="btn btn-secondary">Chicago</button>
                <button type="button" class="btn btn-secondary">New York</button>
                <button type="button" class="btn btn-secondary">Seattle</button>
                <button type="button" class="btn btn-secondary">Orlando</button>
                <button type="button" class="btn btn-secondary">Denver</button>
                <button type="button" class="btn btn-secondary">Atlanta</button>
            </aside>
            <section id="display" class="col-12 col-lg-9">
            </section>
            <section id="forecast" class="col-12 col-lg-9">
                <p id="forecast-header">5-Day Forecast:</p>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </section>
        </div>
    </div>
</body>
</html>
